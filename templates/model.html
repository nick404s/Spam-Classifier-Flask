{% extends 'base.html' %}
{% block title %}
    Model Page
{% endblock %}

{% block content %}

<div class="container">
    <br>
    <h1 class="h3 mb-3 font-weight-normal text-center">
        Classification Report
    </h1>
    <br>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                    <!--Columns-->
                <th scope="col">Parameter</th>
                <th class="text-center" scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows inside the table: -->
            {% for item in items %}
            <tr class="bg-info">
                <td>{{ item.parameter }}</td>
                <td class="text-center">{{ item.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <h1 class="h3 mb-3 font-weight-normal text-center">
        Confusion Matrix
    </h1>
    <br>
    <img src="static/conf_matrix.png" class="mx-auto d-block" alt="matrix">

</div>
{% endblock %}
